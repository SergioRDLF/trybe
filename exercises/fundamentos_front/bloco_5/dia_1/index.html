<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        let textoP = document.getElementsByTagName('p');
        console.log(textoP);
        textoP[0].innerHTML = 'Mudança de texto';

        let correctHeader = document.getElementsByTagName('h1');
        console.log(correctHeader);
        correctHeader[0].innerText = 'Exercício 5.1 - Javascript';

        let changeColor = document.getElementsByClassName('main-content');
        console.log(changeColor);
        changeColor[0].style.backgroundColor = 'rgb(76,164,109)'

        let white = document.querySelector('.center-content');
        white.style.backgroundColor = 'white';

        

        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 
 
 
 
        */
    </script>
  </body>
</html>
